<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rose Day Special</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    text-align: center;
}

.screen {
    display: none;
    padding: 20px;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.active {
    display: flex;
}

.box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    max-width: 420px;
    width: 100%;
}

input {
    padding: 12px;
    width: 90%;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

button {
    padding: 12px 22px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
}

.yes {
    background: #ff4e50;
    color: white;
}

.no {
    background: #444;
    color: white;
}

.rose-grow {
    font-size: 70px;
    animation: grow 3s infinite;
}

@keyframes grow {
    0% { transform: scale(0.6); }
    50% { transform: scale(1.1); }
    100% { transform: scale(0.6); }
}

.floating-roses {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.rose {
    position: absolute;
    font-size: 32px;
    animation: float 4s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

img {
    max-width: 220px;
    margin: 15px;
    border-radius: 15px;
}

h1, h2, h3 {
    margin-bottom: 10px;
    font-family: 'Dancing Script', cursive;
    font-style: italic;
}

p {
    font-style: italic;
}

.title {
    font-size: 28px;
    color: #b3003b;
}

</style>
</head>

<body>

<audio id="popSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
<audio id="sadSound" src="https://www.soundjay.com/human/sounds/female-crying-1.mp3"></audio>

<!-- NAME SCREEN -->
<div class="screen active" id="nameScreen">
    <div class="box">
        <h2 class="title">Before the rose growsâ€¦ ðŸŒ±</h2>
        <p>Tell me the lucky name ðŸ˜„</p>

        <input id="nameInput" placeholder="Enter name here" />

        <button class="yes" onclick="saveName()">
            Grow my rose ðŸŒ¹
        </button>
    </div>
</div>

<!-- GROWING -->
<div class="screen" id="growScreen">
    <h2 id="growText"></h2>
    <div class="rose-grow">ðŸŒ¹</div>
</div>

<!-- CHOICE -->
<div class="screen" id="choiceScreen">
    <div class="box">
        <h2 id="mainText"></h2>
        <p>This cute rose is only for you ðŸŒ¹</p>

        <img src="gun-cat.gif" alt="gun cat meme">

        <h3>Chal oyye.... Rose rakh le Chal. ðŸ˜¼</h3>

        <button class="yes" onclick="yesPage()">Thik hai Malik .ðŸ˜„</button>
        <button class="no" onclick="noPage()">Mai nahi leti ðŸ™ƒ</button>
    </div>
</div>

<!-- YES -->
<div class="screen" id="yesScreen">
    <div class="floating-roses" id="roses"></div>

    <div class="box">
        <h1 id="yesText"></h1>
        <p>You just made a very smart decision ðŸ˜„</p>

        <div style="font-size:90px;">ðŸŒ¹</div>

        <p>Screenshot this rose â€“ it officially belongs to you!</p>
    </div>
</div>

<!-- NO -->
<div class="screen" id="noScreen">
    <div class="box">
        <img src="crying-cat.webp" alt="crying cat">

        <h2 id="noText"></h2>

        <button class="yes" onclick="backToYes()">
            Thik hai rakh lete hu ðŸ˜…
        </button>
    </div>
</div>


<script>
let personName = "";

function playPop() {
    document.getElementById("popSound").play();
}

function playSad() {
    document.getElementById("sadSound").play();
}

function saveName() {
    const input = document.getElementById("nameInput").value;

    if (input.trim() === "") {
        alert("Please enter a name ðŸ˜Š");
        return;
    }

    personName = input;

    document.getElementById("nameScreen").classList.remove("active");
    document.getElementById("growScreen").classList.add("active");

    document.getElementById("growText").innerHTML =
        "Growing a beautiful rose for " + personName + " ðŸŒ±";

    setTimeout(() => {
        showChoice();
    }, 3000);
}

function showChoice() {
    document.getElementById("growScreen").classList.remove("active");
    document.getElementById("choiceScreen").classList.add("active");

    document.getElementById("mainText").innerHTML =
        "Hey " + personName + " ðŸ˜„";
}

function yesPage() {
    playPop();

    document.getElementById("choiceScreen").classList.remove("active");
    document.getElementById("noScreen").classList.remove("active");
    document.getElementById("yesScreen").classList.add("active");

    document.getElementById("yesText").innerHTML =
        "Yay! " + personName + " accepted the rose ðŸŒ¹";

    startRoses();
}

function noPage() {
    playSad();

    document.getElementById("choiceScreen").classList.remove("active");
    document.getElementById("noScreen").classList.add("active");

    document.getElementById("noText").innerHTML =
        "Please na yaar " + personName + " ðŸ¥º <br> rakh le na yaar";
}

function backToYes() {
    yesPage();
}

function startRoses() {
    const container = document.getElementById("roses");
    container.innerHTML = "";

    for (let i = 0; i < 35; i++) {
        let rose = document.createElement("div");
        rose.className = "rose";
        rose.innerHTML = "ðŸŒ¹";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = Math.random() * 3 + 2 + "s";
        container.appendChild(rose);
    }
}
</script>

</body>
</html>
